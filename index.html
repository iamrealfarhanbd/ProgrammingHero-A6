<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- theme css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- head start -->
    <section id="head">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <img src="images/logo.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- head ends -->

    <!-- search area start -->
    <section class="search_area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group mb-3 w-50 mx-auto">
                        <input id="search_field" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone" aria-describedby="button-addon2">
                        <button onclick="searchCountry()" class="btn btn-outline-secondary" type="button" id="button_search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- search area ends -->

    <!-- search Results area start -->
    <section class="search_result_area">
        <div class="container">
            <div class="row" id="search_result_area">
                <!-- country search result -->
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <!-- country search result ends -->
            </div>
        </div>
    </section>
    <!-- search Results area ends -->



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/app.js"></script>
</body>
</html>
