<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- theme css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 
    <!-- head start -->
    <header id="head">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <img src="images/logo.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- head ends -->
    <main>
    <!-- search area start -->
    <section class="search_area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group mb-3  mx-auto">
                        <input id="search_field" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone" aria-describedby="button-addon2">
                        <button onclick="searchPhone()" class="btn btn-dark" type="button" id="button_search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- search area ends -->
    <!-- Single Search Result -->
    <div class="container mt-3">
        <!-- Phone search and Details banner  -->
        <div class="row">
            <div id="details-card" class="p-2 flex-fill bd-highlight w-50">
                <!-- single Product Show here -->
            </div>
        </div>
    <!-- Single Search Result End -->

    <!-- search Results area start -->
    <section class="search_result_area">
        <div class="container">
            <div class="row" id="search_result_area">
                <!-- Phone Data search result -->
                <!-- Phone Data search result ends -->
            </div>
            <button onclick="seeMore()" class="btn btn-success mx-auto btn-lg my-5" type="button" id="seeMore" >Search More </button>
        </div>
    </section>
    <!-- search Results area ends -->
        <!-- isNaN error message  -->
        <div id="error-message" class="text-center">
            <h4 class="text-danger">Please Insert Valid Input..!</h4>
        </div>
        <div id="spinner-timeout-message" class="text-center">
            <h4 class="text-danger">No Result Found..!</h4>
        </div>
        <!-- spinner starts  -->
        <div id="spinner" class="w-100 mx-auto text-center">
            <img src="./images/spinner.gif" alt="" class="img-fluid">
        </div>
        <!-- spinner ends  -->

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- main js -->
        <script src="js/app.js"></script>
    </main> 
</body>
</html>
